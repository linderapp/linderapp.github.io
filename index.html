      url: "https://www.instagram.com/explore/tags/"+hastag+"/?__a=1",
      dataType: "json",

        photos = data.graphql.hashtag.edge_hashtag_to_media.edges;
        setTimeout(start, 500);
      },
      error: function() {
        setTimeout(ajaxCall, 60000);
      }
    });
  }
  function start() {
    i = 0;
    $(".js-img").attr("src", photos[i].node.display_url);
    i++;
    id = setInterval(function(){
      $(".js-img").attr("src", photos[i].node.display_url);
      i++;
      if(i === photos.length) {
        i = 0;
        ajaxCall();
        clearInterval(id);
      }
    }, 1000);
  }
});
